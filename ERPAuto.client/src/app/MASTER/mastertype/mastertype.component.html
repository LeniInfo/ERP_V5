<div class="container">
  <div class="main-card">

    <!-- Header -->
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>{{ typeLabel }}</h5>
    </div>

    <div class="form-section">

      <!-- Edit Master Code -->
      <div *ngIf="isEditMode" class="mb-3">
        <strong>Master Code:</strong> {{ masterType.masterCode }}
      </div>

      <!-- Master Type Form -->
      <form (ngSubmit)="onSubmit()" #masterTypeForm="ngForm" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 [(ngModel)]="masterType.name"
                 (ngModelChange)="onMasterTypeNameChange($event)"
                 required />
        </div>

        <div class="col-md-4">
          <label class="form-label">Arabic Name</label>
          <input type="text"
                 class="form-control"
                 name="nameAr"
                 [(ngModel)]="masterType.nameAr"
                 dir="rtl" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text"
                 class="form-control"
                 name="phone"
                 [(ngModel)]="masterType.phone" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="masterType.email" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Address</label>
          <input type="text"
                 class="form-control"
                 name="address"
                 [(ngModel)]="masterType.address" />
        </div>

        <div class="col-md-4">
          <label class="form-label">VAT No</label>
          <input type="text"
                 class="form-control"
                 name="vatNo"
                 [(ngModel)]="masterType.vatNo" />
        </div>

        <!-- Buttons -->
        <!-- [disabled]="!masterTypeForm.valid" -->
        <div class="col-md-12 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary px-4">
            {{ isEditMode ? 'Update' : 'Add' }} {{ typeLabel }}
          </button>

          <button type="button"
                  class="btn btn-outline-primary px-4"
                  (click)="onClear()">
            Clear
          </button>
        </div>

      </form>

      <!-- Search + Table Header -->
      <div class="d-flex align-items-center mt-3 gap-2 flex-nowrap">
        <h6 class="mb-0 me-2 text-nowrap">{{ typeLabel }} List</h6>

        
          <input type="text"
                 [(ngModel)]="searchText"
                 (ngModelChange)="filterData()"
                 class="form-control search-box flex-grow-1"
                 placeholder="Search {{ typeLabel }}..." />
        
      </div>

        <!-- Table -->
        <div class="table-container mt-1 fixed-rows-3"
             style="max-width:100%; overflow:auto;">

          <div class="table-rounded">
            <table class="table table-striped table-hover mb-0">

              <thead class="table-header">
                <tr>
                  <th>Master Code</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>VAT No</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let m of filteredList">

                  <td>{{ m.masterCode }}</td>
                  <td>{{ m.name }}</td>
                  <td>{{ m.address }}</td>
                  <td>{{ m.email }}</td>
                  <td>{{ m.vatNo }}</td>

                  <td>
                    <button class="btn btn-sm btn-outline-primary me-1"
                            (click)="editMasterType(m)">
                      Edit
                    </button>

                    <button class="btn btn-sm btn-outline-danger"
                            (click)="deleteMasterType(m)">
                      Delete
                    </button>
                  </td>

                </tr>
              </tbody>

            </table>
          </div>
        </div>

      </div>
  </div>
</div>
