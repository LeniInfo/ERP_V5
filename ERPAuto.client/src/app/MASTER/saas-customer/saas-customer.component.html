<div class="container">
  <div class="main-card">

    <!-- Header -->
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>SaaS Customer Master</h5>
    </div>

    <div class="form-section">

      <!-- SaaS Customer Form -->
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="row g-3">

        <!-- ROW 1 -->

        <div class="col-md-3">
          <label class="form-label">Customer ID</label>
          <input type="text"
                 class="form-control"
                 name="saasCustomerId"
                 [(ngModel)]="customer.saasCustomerId"
                 readonly  />
        </div>

        <div class="col-md-3">
          <label class="form-label">Customer Name</label>
          <input type="text"
                 class="form-control"
                 name="saasCustomerName"
                 [(ngModel)]="customer.saasCustomerName"
                 required />
        </div>

        <div class="col-md-3">
          <label class="form-label">Phone 1</label>
          <input type="text"
                 class="form-control"
                 name="phone1"
                 [(ngModel)]="customer.phone1" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Phone 2</label>
          <input type="text"
                 class="form-control"
                 name="phone2"
                 [(ngModel)]="customer.phone2" />
        </div>

        <!-- ROW 2 -->

        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="customer.email" />
        </div>

        <div class="col-md-5">
          <label class="form-label">Address</label>
          <input type="text"
                 class="form-control"
                 name="address"
                 [(ngModel)]="customer.address" />
        </div>

        <!-- BUTTON COLUMN -->

        <div class="col-md-3 d-flex align-items-end gap-1">
          <button type="submit" class="btn btn-primary w-100">
            {{ isEditing ? 'Update Customer' : 'Add Customer' }}
          </button>

          <button type="button"
                  class="btn btn-outline-primary w-97"
                  (click)="onClear()">
            Clear
          </button>
        </div>

      </form>

      <!-- Customer List Header -->

      <div class="d-flex align-items-center mt-3 gap-2 flex-nowrap">
        <h6 class="mb-0 me-2 text-nowrap">Customer List</h6>

        <input type="text"
               [(ngModel)]="searchText"
               (ngModelChange)="applyFilter()"
               class="form-control search-box flex-grow-1"
               placeholder="Search customer..." />
      </div>

      <!-- Customer Table -->

      <div class="table-container mt-1 fixed-rows-3" style="max-width:100%; overflow:auto;">
        <div class="table-rounded">

          <table class="table table-striped table-hover mb-0">

            <thead class="table-header">
              <tr>
                <th>#</th>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Phone 1</th>
                <th>Phone 2</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let c of filteredCustomers; let i = index">

                <td>{{ i + 1 }}</td>
                <td>{{ c.saasCustomerId }}</td>
                <td>{{ c.saasCustomerName }}</td>
                <td>{{ c.phone1 }}</td>
                <td>{{ c.phone2 }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.address }}</td>

                <td>
                  <button class="btn btn-sm btn-outline-primary me-1"
                          (click)="onEdit(c)">
                    Edit
                  </button>

                  <button class="btn btn-sm btn-outline-danger"
                          (click)="onDelete(c)">
                    Delete
                  </button>
                </td>

              </tr>
            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>
