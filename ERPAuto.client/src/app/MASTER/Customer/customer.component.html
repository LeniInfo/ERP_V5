<div class="container">
  <div class="main-card">
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>Customer Master</h5>
    </div>

    <div class="form-section">
      <!-- Customer Creation Form -->
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="row g-3">

        <input type="hidden" name="customerCode" [(ngModel)]="customer.customerCode" />

        <!-- ROW 1 -->
        <div class="col-md-3">
          <label class="form-label">Customer Code</label>
          <input type="text"
                 class="form-control"
                 name="customerCode"
                 [class.bg-light]="isEditing"
                 [readonly]="isEditing"
                 [(ngModel)]="customer.customerCode"
                 required />
        </div>

        <div class="col-md-3">
          <label class="form-label">Customer Name</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 [(ngModel)]="customer.name"
                 (ngModelChange)="onCustomerNameChange($event)"
                 required />
        </div>

        <div class="col-md-3">
          <label class="form-label">Arabic Name</label>
          <input type="text"
                 class="form-control"
                 name="nameAr"
                 [(ngModel)]="customer.nameAr"
                 (ngModelChange)="arabicManuallyEdited = true" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Phone</label>
          <input type="text"
                 class="form-control"
                 name="phone"
                 [(ngModel)]="customer.phone" />
        </div>

        <!-- ROW 2 -->
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input type="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="customer.email" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Address</label>
          <input type="text"
                 class="form-control"
                 name="address"
                 [(ngModel)]="customer.address" />
        </div>

        <div class="col-md-3">
          <label class="form-label">VAT No</label>
          <input type="text"
                 class="form-control"
                 name="vatNo"
                 [(ngModel)]="customer.vatNo" />
        </div>

        <!-- BUTTON COLUMN -->
        <div class="col-md-3 d-flex align-items-end gap-1">

          <button type="submit" class="btn btn-primary w-100">
            {{ isEditing ? 'Update Customer' : 'Add Customer' }}
          </button>

          <button type="button"
                  class="btn btn-outline-primary w-97"
                  (click)="onClear()">
            Clear
          </button>

        </div>

      </form>

      <!-- Customer List -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h6 class="mb-0">Customer List</h6>
        <input type="text"
               [(ngModel)]="searchText"
               (ngModelChange)="applyFilter()"
               class="form-control search-box"
               placeholder="Search customer..." />
      </div>

      <!-- Customer Table -->
      <div class="table-container mt-1 fixed-rows-3" style="max-width:100%; overflow:auto;">
        <div class="table-rounded">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-header">
              <tr>
                <th>#</th>
                <th>Customer Code</th>
                <th>Customer Name</th>
                <th>Arabic Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>VAT No</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let c of filteredCustomers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ c.customerCode }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.nameAr }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.address }}</td>
                <td>{{ c.vatNo }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1"
                          (click)="onEdit(c)">
                    Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger"
                          (click)="onDelete(c.customerCode)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>
