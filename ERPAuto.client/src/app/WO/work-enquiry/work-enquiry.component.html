<div class="workEnquiries">
  <div class="container-fluid mt-4 mb-5">

    <!-- Work Enquiry Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          <i class="bi bi-file-earmark-text me-2"></i>
          Work Enquiry
        </h4>
      </div>

      <div class="card-body">
        <form>

          <!-- Top Section -->
          <div class="row g-3">

            <!-- Customer -->
            <div class="col-md-5">
              <label class="form-label">
                Customer <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Type to search customer..." />
                <button class="btn btn-success" type="button">
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>

              <div class="mt-2">
                <small class="text-muted">
                  Selected: <strong>Customer Name</strong>
                  <button type="button"
                          class="btn btn-sm btn-link text-danger p-0 ms-2">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </small>
              </div>
            </div>

            <!-- Enquiry Date -->
            <div class="col-md-3">
              <label class="form-label">Enquiry Date</label>
              <input type="date" class="form-control" />
            </div>

            <!-- Status -->
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select"
                      [(ngModel)]="status"
                      name="status"
                      [disabled]="status === 'OPEN'">
                <option value="OPEN">OPEN</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>

          <!-- Items Table -->
          <div class="row g-3">
            <div class="col-12">
              <h5 class="mb-2">Work Enquiry Items</h5>

              <div class="table-responsive" style="max-height: 400px;">
                <table class="table table-bordered table-sm align-middle">
                  <thead class="table-secondary sticky-top">
                    <tr>
                      <th>S.No</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Discount</th>
                      <th>Total</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td class="text-center">1</td>

                      <td>
                        <select class="form-select form-select-sm">
                          <option>-- Work Name --</option>
                          <option>Work Name</option>
                          <option>Work Name</option>
                        </select>
                      </td>

                      <td>
                        <input type="number" class="form-control form-control-sm text-end" />
                      </td>
                      <td>
                        <input type="number" class="form-control form-control-sm text-end" />
                      </td>
                      <td>
                        <input type="number" class="form-control form-control-sm text-end" />
                      </td>
                      <td>
                        <input type="text"
                               class="form-control form-control-sm text-end fw-bold"
                               value="0.00"
                               readonly />
                      </td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-success">
                          <i class="bi bi-plus-circle"></i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>

                    <!-- Grand Total -->
                    <tr class="table-info">
                      <td colspan="6" class="text-end fw-bold">
                        Grand Total:
                      </td>
                      <td class="text-end fw-bold">0.00</td>
                      <td></td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="col-12">
              <button type="button" class="btn btn-primary me-2">
                <i class="bi bi-save me-2"></i>Save Work Enquiry
              </button>
              <button type="button"
                      class="btn btn-secondary me-2"
                      (click)="goBackToList()">
                <i class="bi bi-arrow-left me-2"></i>Back to List
              </button>
              <button type="button" class="btn btn-secondary">
                <i class="bi bi-x-circle me-2"></i>Reset
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
