<div class="container">
  <div class="main-card">

    <!-- ðŸ”µ Top Header -->
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>GRN</h5>
    </div>


    <div class="table-container">
      <div class="table-rounded">
        <div class="table-scroll">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-header">
              <tr>
                <th>SINV No</th>
                <th>Supplier</th>
                <th>Invoice Date</th>
                <th>Ordered Qty</th>
                <th>Received Qty</th>
                <th>Balance Qty</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let inv of invoices"
                  (dblclick)="openInvoice(inv)">
                <td>{{ inv.sinvno }}</td>
                <td>{{ inv.supplier }}</td>
                <td>{{ inv.sinvdt | date }}</td>
                <td>{{ inv.orderedQty }}</td>
                <td>{{ inv.receivedQty }}</td>
                <td>{{ inv.balanceQty }}</td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
      </div>

          <app-grn-card *ngIf="selectedInvoice"
                        [invoice]="selectedInvoice"
                        (saved)="onSaved()"
                        (closed)="onClose()">
          </app-grn-card>

        </div>
      </div>
